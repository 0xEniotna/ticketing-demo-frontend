            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5"
                stroke-opacity="0.2" />
        </pattern>
        <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="5" cy="5" r="1" fill="white" fill-opacity="0.4" />
